<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MapBox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtaXRocGFudGhvIiwiYSI6ImNtMW1oeHFhMjBrY2cybHE1YnlmNDZ4enkifQ.SwNGo0X_QZiOO9xc22PScQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', 
        center: [24.9354, 60.1695], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 10 // starting zoom
    });
    map.addControl(new mapboxgl.NavigationControl());

    // Add error handling to catch Mapbox errors
    map.on('error', (e) => {
        console.error("Mapbox error: ", e);
    });

    // Log a message when the map has finished loading
    map.on('load', () => {
        console.log("Mapbox map loaded successfully");
    });
</script>

</body>
</html>
